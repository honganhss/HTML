<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dangki">
        <div class="header">
            <div class="container_logo">
                <div class="logo">
                    <img src="OIP.jpg" alt="">
                    <p class="dki">Đăng Kí</p>
                </div>
                <a href="">Bạn cần giúp đỡ ?</a>
            </div>
        </div>
        <div class="body">
            <div class="container_body">
                <img src="sg-11134004-7rblb-ln6wjyytbe3w27.png" alt="">
                <div class="container_form">
                    <div class="dki_name">Đăng ký</div>
                    <form action="" class="form">
                        <div class="form_group fail">
                            <input class="HoTen" type="text" placeholder="Họ Và Tên">
                            <span class="form_mess">Vui lòng nhập tên</span>
                        </div>
                        <div class="form_group fail">
                            <input class="SDT" type="tel" placeholder="Số Điện Thoại" pattern="[0-9]{12}">
                            <span class="form_mess">Vui lòng nhập số điện thoại</span>
                        </div>
                        <div class="form_group">
                            <input class="email" type="email" placeholder="Email">
                            <span class="form_mess">Vui lòng nhập email</span>
                        </div>
                        <div class="form_group">
                            <input class="MK" type="password" placeholder="Mật Khẩu" autocomplete="new-password">
                            <span class="form_mess">Vui lòng mật khẩu</span>
                        </div>
                        <div class="form_group">
                            <input class="MKagain" type="password" placeholder="Nhập Lại Mật Khẩu">
                            <span class="form_mess">Mật khẩu không khớp</span>
                        </div>
                        <input class="TiepTheo" type="submit" value="Tiếp Theo">
                    </form>
                    <div class="Or">
                        <div class="Or_left"></div>
                        <span class="Or_text">hoặc</span>
                        <div class="Or_right"></div>
                    </div>
                    <div class="Icon">
                        <Button class="Icon_FB">
                            <img src="1200px-Facebook_Icon.svg.png" alt="">
                            <div class="FB_text"> Facebook</div>
                        </Button>
                        <Button class="Icon_GG">
                            <img src="OIP (1).jpg" alt="">
                            <div class="FB_text">Google</div>
                        </Button>
                    </div>
                    <div class="DieuKhoan">
                        Bằng việc đăng kí, bạn đã đồng ý với Shopee về 
                        <a href="">Điều khoản dịch vụ</a>
                        & 
                        <a href="">Chính sách bảo mật</a>
                    </div>
                    <div class="DangNhap"> 
                        Bạn đã có tài khoản? 
                        <a href="">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<script src="btvn.js"></script>
</html>
